version: "2"
services:
  pi_google_dyn_dns:
    image: henryse/pi-google-dyn-dns:latest
    ports:
      - 8443:9443
    environment:
      - "HOST=$DOCKER_IP"
      - "LOGSTASH_ENABLED=false"
      - "SERVICE_NAME=google_dyn_dns"
      - "SERVICE_443_CHECK_HTTPS=/health"
      - "SERVICE_TAGS=traefik.enable=true"